<body>
    <script>
    function reverseStr(str) {
        
        let str1=0;
        let str2=0;
        for(let i=0;i<str.length;i++){
        if(i%2==0){
            // console.log(str[i])
            str1+=Number(str[i])
            
            
        }else{
            // console.log(str[i])
            str2+=Number(str[i])
           
        }
      }  
      console.log(str1) 
      console.log(str2)
      if(str1 == str2){
        return true;
      }else{
        return false;
      }
    }

    reverseStr("1234")

    </script>
