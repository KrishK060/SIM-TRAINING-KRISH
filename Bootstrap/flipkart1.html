<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Footer</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Icons (Social Media Icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    .footer {
      background-color: #f1f1f1;
      padding: 40px 0;
    }
    .footer a {
      color: #000;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .footer .social-icons i {
      font-size: 20px;
      margin-right: 15px;
    }
    .footer .quick-links ul,
    .footer .info-links ul {
      list-style: none;
      padding-left: 0;
    }
    .footer .quick-links ul li,
    .footer .info-links ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container-fluid footer">
    <div class="container">
      <div class="row">
        <!-- Quick Links Section -->
        <div class="col-md-3 quick-links">
          <h5>Quick Links</h5>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Offers</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Account</a></li>
          </ul>
        </div>

        <!-- Information Links Section -->
        <div class="col-md-3 info-links">
          <h5>Information</h5>
          <ul>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>

        <!-- Social Media Section -->
        <div class="col-md-3 social-icons">
          <h5>Follow Us</h5>
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

        <!-- Contact Information Section -->
        <div class="col-md-3">
          <h5>Contact Information</h5>
          <ul>
            <li><a href="#">Email: support@flipkart.com</a></li>
            <li><a href="#">Phone: 1800-123-4567</a></li>
          </ul>
        </div>
      </div>

      <hr class="my-4">

      <!-- Footer Bottom Section -->
      <div class="row">
        <div class="col-12 text-center">
          <p>&copy; 2025 Flipkart. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
